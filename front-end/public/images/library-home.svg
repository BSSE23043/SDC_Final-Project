<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F4F1EA" />
      <stop offset="100%" stop-color="#ECE8DE" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#g)" />
  <!-- stylized bookshelves -->
  <g fill="#C5A059" opacity="0.95">
    <rect x="60" y="120" width="1080" height="30" rx="8" />
    <rect x="60" y="190" width="1080" height="30" rx="8" />
    <rect x="60" y="260" width="1080" height="30" rx="8" />
    <rect x="60" y="330" width="1080" height="30" rx="8" />
  </g>
  <g fill="#A36D40" opacity="0.9">
    <!-- book spines -->
    <rect x="120" y="130" width="18" height="50" rx="3" />
    <rect x="150" y="130" width="22" height="50" rx="3" />
    <rect x="190" y="130" width="16" height="50" rx="2" />
    <rect x="220" y="130" width="26" height="50" rx="3" />
    <rect x="270" y="130" width="14" height="50" rx="2" />
    <rect x="310" y="130" width="20" height="50" rx="3" />
  </g>
  <!-- subtle vignette -->
  <radialGradient id="v" cx="50%" cy="40%" r="70%">
    <stop offset="60%" stop-color="#000" stop-opacity="0.02"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.08"/>
  </radialGradient>
  <rect width="1200" height="800" fill="url(#v)" />
</svg>